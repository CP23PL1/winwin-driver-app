name: Upload Release APK asset

on:
  release:
    types:
      - created

env:
  SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: yarn

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
          packager: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build app
        run: |
          export APP_VERSION=${{ github.ref_name }}
          eas build --platform android --local --output ./winwin_driver_${{ github.ref_name }}.apk

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./winwin_driver_${{ github.ref_name }}.apk
          asset_name: winwin_driver_${{ github.ref_name }}.apk
          asset_content_type: application/vnd.android.package-archive
